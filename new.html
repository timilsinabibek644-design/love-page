    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Varela Round", sans-serif;
            background: radial-gradient(circle, #ff9a9e, #fad0c4);
            overflow-x: hidden;
            text-align: center;
        }
        /* ===== LOVEEE HEADER ===== */
        
        .header {
            font-family: "Great Vibes", cursive;
            font-size: 50px;
            color: #ff1a75;
            text-shadow: 0 0 10px #ff4d94, 0 0 20px #ff6f91, 0 0 30px #ff1a75;
            margin-top: 20px;
            animation: glowHeader 2s infinite alternate;
        }
        
        @keyframes glowHeader {
            0% {
                text-shadow: 0 0 10px #ff4d94, 0 0 20px #ff6f91, 0 0 30px #ff1a75;
            }
            50% {
                text-shadow: 0 0 20px #ff4d94, 0 0 40px #ff6f91, 0 0 60px #ff1a75;
            }
            100% {
                text-shadow: 0 0 10px #ff4d94, 0 0 20px #ff6f91, 0 0 30px #ff1a75;
            }
        }
        /* ===== CONTAINER ===== */
        
        .container {
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* ===== REALISTIC FULL ROSE ===== */
        
        .rose-container {
            position: relative;
            width: 250px;
            height: 400px;
        }
        /* STEM */
        
        .stem {
            position: absolute;
            width: 8px;
            height: 250px;
            background: #0a5c0a;
            top: 150px;
            left: 121px;
            border-radius: 5px;
        }
        /* LEAVES */
        
        .leaf {
            position: absolute;
            width: 50px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #0a8c0a, #065c05);
            border-radius: 50% 50% 50% 50%;
            transform-origin: center;
            animation: leafFloat 4s infinite alternate;
        }
        
        .leaf.left {
            top: 180px;
            left: 80px;
            transform: rotate(-45deg);
        }
        
        .leaf.right {
            top: 180px;
            left: 160px;
            transform: rotate(45deg);
        }
        
        @keyframes leafFloat {
            0% {
                transform: rotate(-45deg) translateY(0);
            }
            50% {
                transform: rotate(-45deg) translateY(-5px);
            }
            100% {
                transform: rotate(-45deg) translateY(0);
            }
        }
        /* PETALS */
        
        .petal {
            position: absolute;
            width: 80px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ff4d94, #b3003b);
            border-radius: 50% 50% 50% 50%;
            top: 30px;
            left: 85px;
            transform-origin: bottom center;
            animation: pulse 3s infinite alternate;
        }
        /* Layered petals for full look */
        
        .petal:nth-child(2) {
            transform: rotate(30deg);
            left: 65px;
            top: 35px;
        }
        
        .petal:nth-child(3) {
            transform: rotate(-30deg);
            left: 105px;
            top: 35px;
        }
        
        .petal:nth-child(4) {
            transform: rotate(50deg);
            left: 55px;
            top: 50px;
        }
        
        .petal:nth-child(5) {
            transform: rotate(-50deg);
            left: 115px;
            top: 50px;
        }
        
        .petal:nth-child(6) {
            transform: rotate(15deg);
            left: 75px;
            top: 20px;
        }
        
        .petal:nth-child(7) {
            transform: rotate(-15deg);
            left: 95px;
            top: 20px;
        }
        /* CENTER */
        
        .rose-center {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at center, #ff1a75, #b3003b);
            border-radius: 50%;
            top: 50px;
            left: 95px;
            box-shadow: 0 0 20px #ff4d94, 0 0 40px #ff1a75 inset;
        }
        /* PULSE ANIMATION */
        
        @keyframes pulse {

                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        /* TEXT */
        
        .text {
            margin-top: 30px;
            font-size: 26px;
            font-weight: bold;
            color: #b3003b;
            text-shadow: 0 0 15px #ff6f91;
        }
        
        .text a {
            color: #b3003b;
            cursor: pointer;
        }
        
        .text a:hover {
            color: white;
        }
        /* POSTCARD PAGE */
        
        #card {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            padding: 60px 20px;
        }
        
        h1 {
            font-family: "Great Vibes", cursive;
            font-size: 60px;
            color: white;
            margin-bottom: 30px;
        }
        
        .postcard {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.25);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
        }
        /* TYPING TEXT */
        
        #typingText {
            font-size: 22px;
            color: #4b0026;
            line-height: 1.7;
            font-family: cursive;
            white-space: pre-wrap;
        }
        /* CURSOR */
        
        .cursor {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-left: 5px;
            background: red;
            clip-path: path("M7 13s-5-3.3-5-7a3 3 0 0 1 5-2 3 3 0 0 1 5 2c0 3.7-5 7-5 7z");
            animation: heartbeat 1s infinite;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        /* FALLING PETALS */
        
        .petal-fall {
            position: fixed;
            top: -40px;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle at 30% 30%, #ffb3c6, #d52d58);
            border-radius: 60% 40% 60% 40%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateX(120px) rotate(360deg);
                top: 110vh;
                opacity: 0;
            }
        }
        /* FALLING EMOJIS / HEARTS / SPARKLES */
        
        .emoji {
            position: fixed;
            top: -40px;
            font-size: 24px;
            pointer-events: none;
            opacity: 0.8;
            animation: fallEmoji linear forwards;
        }
        
        @keyframes fallEmoji {
            to {
                transform: translateX(100px) rotate(360deg);
                top: 110vh;
                opacity: 0;
            }
        }
        /* SPARKLE EFFECTS AROUND ROSE */
        
        .sparkle {

            background: radial-gradient(circle, #fff, #ff9a9e);

                opacity: 0.6;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
        }
        
        footer {
            margin-top: 40px;
            color: white;
            font-size: 14px;
        }
    </style>
